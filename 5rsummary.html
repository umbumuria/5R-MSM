<div id="content" style="padding: 40px 20px; max-width: 1200px; margin: auto; position: relative; font-family: 'Plus Jakarta Sans', sans-serif;">
  
  <style>
      #content .glass-card { background: white; border-radius: 1rem; border: 1px solid rgba(226, 232, 240, 0.8); box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05); }
      #content .filter-select { background-color: #f1f5f9; border: 1px solid #e2e8f0; border-radius: 0.5rem; padding: 0.5rem 1rem; font-size: 0.75rem; font-weight: 600; color: #475569; outline: none; }
      #content .stat-val { font-size: 2rem; font-weight: 800; color: #1e293b; line-height: 1; }
  </style>

  <h1 style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    text-align: center;
    font-size: 1.5rem;
    text-shadow: 0 0 10px rgba(255,255,255,0.3);
    color: #fff;
    background-color: rgba(0, 0, 0, 0.7);
    z-index: 999;
    padding: 10px 0;
    margin: 0;
    backdrop-filter: blur(3px);
  ">
    DASHBOARD AUDIT 5R
  </h1>

  <div style="height: 60px;"></div>

  <div class="flex flex-wrap gap-2 justify-center mb-8" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; margin-bottom: 32px;">
      <select id="f-group" onchange="applyFilters()" class="filter-select"></select>
      <select id="f-lokasi" onchange="applyFilters()" class="filter-select"></select>
      <select id="f-auditor" onchange="applyFilters()" class="filter-select"></select>
      <select id="f-bulan" onchange="applyFilters()" class="filter-select"></select>
      <select id="f-tahun" onchange="applyFilters()" class="filter-select"></select>
  </div>

  <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 16px; margin-bottom: 32px;">
      <div class="glass-card" style="padding: 20px; border-left: 8px solid #f59e0b;">
          <p style="font-size: 10px; font-weight: 800; color: #94a3b8; text-transform: uppercase; margin-bottom: 8px;">Avg 5R Score</p>
          <div style="display: flex; align-items: baseline; gap: 8px;">
              <span id="stat-5r" class="stat-val">0</span>
              <span style="font-size: 10px; font-weight: 800; color: #b45309; background: #fef3c7; padding: 2px 6px; border-radius: 4px;">Target 95</span>
          </div>
      </div>
      <div class="glass-card" style="padding: 20px; border-left: 8px solid #ef4444;">
          <p style="font-size: 10px; font-weight: 800; color: #94a3b8; text-transform: uppercase; margin-bottom: 8px;">Safety Score (S1)</p>
          <span id="stat-s1" class="stat-val">0</span>
      </div>
      <div class="glass-card" style="padding: 20px; border-left: 8px solid #3b82f6;">
          <p style="font-size: 10px; font-weight: 800; color: #94a3b8; text-transform: uppercase; margin-bottom: 8px;">Energy Score (S2)</p>
          <span id="stat-s2" class="stat-val">0</span>
      </div>
  </div>

  <div class="glass-card" style="padding: 24px; margin-bottom: 32px;">
      <h3 style="font-weight: 800; color: #334155; text-transform: uppercase; font-size: 12px; margin-bottom: 16px;">Trend Skor 5R Bulanan</h3>
      <div style="height: 300px;"><canvas id="chartTrend"></canvas></div>
  </div>

  <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 24px;">
      <div class="glass-card" style="padding: 24px;">
          <h3 style="font-weight: 800; color: #334155; text-transform: uppercase; font-size: 10px; margin-bottom: 16px;">5R Score vs Target</h3>
          <div style="height: 250px;"><canvas id="chart5R"></canvas></div>
      </div>
      <div class="glass-card" style="padding: 24px;">
          <h3 style="font-weight: 800; color: #334155; text-transform: uppercase; font-size: 10px; margin-bottom: 16px;">Safety Performance (S1)</h3>
          <div style="height: 250px;"><canvas id="chartSafety"></canvas></div>
      </div>
      <div class="glass-card" style="padding: 24px;">
          <h3 style="font-weight: 800; color: #334155; text-transform: uppercase; font-size: 10px; margin-bottom: 16px;">Energy Saving (S2)</h3>
          <div style="height: 250px;"><canvas id="chartEnergy"></canvas></div>
      </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
      (function() {
          const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT88wHMtZWXtIH3qMCZkLm8S7gDYV6n42v8AHrF6YRpoIMsixdG4EfTiUKe2ERQ7HuAShHSW_mvTg4T/pub?output=csv';
          let rawData = [], colMap = {}, charts = {};
          const monthOrder = ["JANUARI", "FEBRUARI", "MARET", "APRIL", "MEI", "JUNI", "JULI", "AGUSTUS", "SEPTEMBER", "OKTOBER", "NOVEMBER", "DESEMBER"];

          Papa.parse(csvUrl, {
              download: true, header: true, skipEmptyLines: true,
              complete: function(results) {
                  const headers = results.meta.fields;
                  const find = (keys) => headers.find(h => keys.some(k => h.trim().toUpperCase() === k.toUpperCase()));
                  colMap = {
                      group: find(['GROUP']), lokasi: find(['LOKASI', 'AREA']), auditor: find(['AUDITOR']),
                      bulan: find(['BULAN']), tahun: find(['YEAR', 'TAHUN']), score5r: find(['5R']),
                      s1: find(['S1']), s2: find(['S2'])
                  };
                  rawData = results.data.filter(d => d[colMap.group] && d[colMap.score5r]);
                  populateFilters(rawData);
                  applyFilters();
              }
          });

          window.populateFilters = function(data) {
              const fill = (id, key, label, sortArr = null) => {
                  const s = document.getElementById(id);
                  let vals = [...new Set(data.map(d => d[key]?.trim()))].filter(v => v);
                  if (sortArr) vals.sort((a, b) => sortArr.indexOf(a.toUpperCase()) - sortArr.indexOf(b.toUpperCase()));
                  else vals.sort();
                  s.innerHTML = `<option value="">SEMUA ${label}</option>`;
                  vals.forEach(v => s.innerHTML += `<option value="${v}">${v}</option>`);
              };
              fill('f-group', colMap.group, 'GROUP');
              fill('f-lokasi', colMap.lokasi, 'LOKASI');
              fill('f-auditor', colMap.auditor, 'AUDITOR');
              fill('f-bulan', colMap.bulan, 'BULAN', monthOrder);
              fill('f-tahun', colMap.tahun, 'TAHUN');
          };

          window.applyFilters = function() {
              const fG = document.getElementById('f-group').value;
              const fL = document.getElementById('f-lokasi').value;
              const fA = document.getElementById('f-auditor').value;
              const fB = document.getElementById('f-bulan').value;
              const fT = document.getElementById('f-tahun').value;

              const filtered = rawData.filter(d => 
                  (!fG || d[colMap.group]?.trim() === fG) && 
                  (!fL || d[colMap.lokasi]?.trim() === fL) && 
                  (!fA || d[colMap.auditor]?.trim() === fA) && 
                  (!fB || d[colMap.bulan]?.trim() === fB) && 
                  (!fT || d[colMap.tahun]?.trim() === fT)
              );
              updateDashboard(filtered);
          };

          function updateDashboard(data) {
              const uniqueGroups = [...new Set(data.map(d => d[colMap.group].trim()))].sort();
              const uniqueMonths = [...new Set(data.map(d => d[colMap.bulan].trim()))]
                  .sort((a, b) => monthOrder.indexOf(a.toUpperCase()) - monthOrder.indexOf(b.toUpperCase()));

              const getAvg = (filterVal, filterKey, targetKey) => {
                  const subset = data.filter(d => d[filterKey].trim() === filterVal);
                  if (subset.length === 0) return 0;
                  const total = subset.reduce((s, r) => s + (parseFloat(r[targetKey]) || 0), 0);
                  return Math.round(total / subset.length);
              };

              const data5R = uniqueGroups.map(g => getAvg(g, colMap.group, colMap.score5r));
              const dataS1 = uniqueGroups.map(g => getAvg(g, colMap.group, colMap.s1));
              const dataS2 = uniqueGroups.map(g => getAvg(g, colMap.group, colMap.s2));
              const trendActual = uniqueMonths.map(m => getAvg(m, colMap.bulan, colMap.score5r));
              
              const calcTotalAvg = (dataset) => dataset.length ? Math.round(dataset.reduce((a,b)=>a+b,0)/dataset.length) : 0;
              document.getElementById('stat-5r').innerText = calcTotalAvg(data5R);
              document.getElementById('stat-s1').innerText = calcTotalAvg(dataS1);
              document.getElementById('stat-s2').innerText = calcTotalAvg(dataS2);

              renderChart('chartTrend', uniqueMonths, [
                  { label: 'SCORE', data: trendActual, type: 'line', borderColor: '#10b981', backgroundColor: '#10b981', borderWidth: 3, pointRadius: 4, tension: 0.3 },
                  { label: 'TARGET', data: uniqueMonths.map(() => 95), type: 'line', borderColor: '#f59e0b', borderDash: [5, 5], borderWidth: 2, pointRadius: 0 }
              ], 'line');

              renderChart('chart5R', uniqueGroups, [
                  { label: 'ACTUAL', data: data5R, backgroundColor: '#f59e0b', borderRadius: 4 },
                  { label: 'TARGET', data: uniqueGroups.map(() => 95), backgroundColor: '#22d3ee', borderRadius: 4 }
              ]);
              renderChart('chartSafety', uniqueGroups, [{ label: 'S1', data: dataS1, backgroundColor: '#ef4444', borderRadius: 4 }]);
              renderChart('chartEnergy', uniqueGroups, [{ label: 'S2', data: dataS2, backgroundColor: '#3b82f6', borderRadius: 4 }]);
          }

          function renderChart(id, labels, datasets, type = 'bar') {
              if(charts[id]) charts[id].destroy();
              charts[id] = new Chart(document.getElementById(id), {
                  type: type,
                  data: { labels, datasets },
                  options: {
                      maintainAspectRatio: false,
                      plugins: { legend: { display: type === 'line', position: 'bottom', labels: { boxWidth: 10, font: { size: 9 } } } },
                      scales: {
                          y: { min: 50, max: 100, grid: { color: '#f1f5f9' }, ticks: { font: { size: 9 } } },
                          x: { grid: { display: false }, ticks: { font: { size: 8, weight: '700' } } }
                      }
                  },
                  plugins: [type === 'bar' ? {
                      afterDatasetsDraw(chart) {
                          const {ctx} = chart;
                          chart.data.datasets.forEach((dataset, i) => {
                              chart.getDatasetMeta(i).data.forEach((bar, index) => {
                                  ctx.fillStyle = '#334155'; ctx.font = 'bold 8px sans-serif'; ctx.textAlign = 'center';
                                  if(dataset.data[index] > 50) ctx.fillText(dataset.data[index], bar.x, bar.y - 5);
                              });
                          });
                      }
                  } : {}]
              });
          }
      })();
  </script>
</div>
